            label: Logo Image
            required: false
            hint: The logo image displayed in the header.
          - widget: string
            name: url
            label: Header Title/Logo URL
            required: false
            hint: The url of the header title/logo.
          - widget: boolean
            name: has_nav
            label: Enable Navigation Menu
            required: false
            default: true
            hint: Display the navigation menu bar in the header.
