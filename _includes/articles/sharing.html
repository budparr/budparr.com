{% if page.sharing != false %}
<!-- AddThis Button BEGIN not using addthis_32x32_style -->
<div class="addthis_toolbox addthis_default_style addthis_default_style" addthis:url="{{ site.baseurl}}{{page.url}}" addthis:title="{{page.title}}">
<a class="addthis_button_facebook"></a>
<a class="addthis_button_twitter"></a>
<a class="addthis_button_compact"></a>
</div>
<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js{% if site.addthis_id %}#pubid={{site.addthis_id}}{% endif %}"></script>
<!-- AddThis Button END -->
{% endif %}
