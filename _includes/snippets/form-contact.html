{% if site.simple_form_api_token != '' %}

<script type="text/javascript">
// Validate email
function validateEmail(email){ 
  var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
  if(re.test(email)){
    document.getElementById('email').style.background ='#fafafa';
    document.getElementById('emailError').style.display = "none";
    return true;
  }else{
    document.getElementById('emailError').style.display = "block";
    return true;
    document.getElementById('email').style.background ='#f04124';
    return false;
  }
}</script>
  <!-- form uses Akismet  -->
  <form action="http://getsimpleform.com/messages?form_api_token={{site.simple_form_api_token}}" method="post" role="form">
    {% comment %}
      <!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
      <input type='hidden' name='redirect_to' value='{{site.baseurl}}/thank-you' />
    {% endcomment %}    
    <div class="row">
      <div class="large-6 columns">
        <label>Name</label>
        <input type="text" name="name" id="name"  />
      </div>
      <div class="large-6 columns">
        <label>Email Address</label>
        <input type="text" name="email" id="email" onblur="validateEmail(value)" />
         <span class="error" id="emailError" style="display: none;">Please use a valid email address</span>
      </div>
    </div>
    <div class="row">
      <div class="large-12 columns">
        <label>Message</label>
        <textarea name="message"></textarea>
      </div>
    </div>
    <button type="submit" class="button tiny radius">Submit</button>
  </form>
{% endif %}
