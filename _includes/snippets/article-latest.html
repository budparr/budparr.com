<h6>Latest Articles</h6>
<div class="list">	
	{% for news in site.posts limit:4 %}
		<h5 class="title">
			<a href="{{ news.url }}">
				{{ news.title }}
			</a>
		</h5>
		<small>
			{{ news.date | date: "%B %d, %Y" }}		
		</small>
		<hr />	
	{% endfor %}

	<small><a href="/archive/">&raquo; more</a></small>
</div>
