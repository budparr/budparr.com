backend:
  name: git-gateway
  branch: master
media_folder: static/images
public_folder: /images
publish_mode: editorial_workflow
site_url: https://budparr.com/
collections:
  - name: config
    label: Global Site Config
    files:
      - name: config
        label: Global Site Config
        file: config.yaml
        fields:
          - widget: string
            name: title
            label: Title
            required: true
            hint: Site title
          - widget: hidden
            name: baseURL
            label: Base URL
            required: false
            hint: Hostname (and path) to the root
          - widget: object
            name: params
            label: Params
            required: true
            hint: Site parameters
            fields:
              - widget: select
                name: palette
                label: Palette
                required: false
                default: blue
                hint: The palette of the theme.
                options:
                  - blue
                  - green
                  - navy
                  - violet
              - widget: hidden
                name: palettes
                label: Palettes
                required: false
          - widget: object
            name: menu
            label: Site Menus
            required: false
            hint: Menu items not related to a specific page
            fields:
              - widget: list
                name: main
                label: Main menu
                required: false
                hint: List of items for Main menu
                fields:
                  - widget: string
                    name: identifier
                    label: Identifier
                    required: true
                    hint: >-
                      The identifier of a menu item could be used as a parent
                      menu of another menu item
                  - widget: string
                    name: name
                    label: Title
                    required: true
                    hint: The title of the menu item
                  - widget: string
                    name: url
                    label: URL
                    required: true
                    hint: The URL the menu item links to
                  - widget: number
                    name: weight
                    label: Weight
                    required: false
                    hint: Position for sorting
                    valueType: int
                  - widget: string
                    name: parent
                    label: Parent Menu Identifier
                    required: false
                    hint: >-
                      The parent of an entry should be the identifier of another
                      entry.
              - widget: list
                name: layouts
                label: Layouts menu
                required: false
                hint: List of items for Layouts menu
                fields:
                  - widget: string
                    name: identifier
                    label: Identifier
                    required: true
                    hint: >-
                      The identifier of a menu item could be used as a parent
                      menu of another menu item
                  - widget: string
                    name: name
                    label: Title
                    required: true
                    hint: The title of the menu item
                  - widget: string
                    name: url
                    label: URL
                    required: true
                    hint: The URL the menu item links to
                  - widget: number
                    name: weight
                    label: Weight
                    required: false
                    hint: Position for sorting
                    valueType: int
                  - widget: string
                    name: parent
                    label: Parent Menu Identifier
                    required: false
                    hint: >-
                      The parent of an entry should be the identifier of another
                      entry.
          - widget: hidden
            name: disableKinds
            label: Disable Kinds
            required: false
            hint: Enable disabling of all pages of the specified Kinds.
          - widget: hidden
            name: uglyURLs
            label: Ugly URLs
            required: false
            hint: >-
              When enabled, creates URL of the form /filename.html instead of
              /filename/.
